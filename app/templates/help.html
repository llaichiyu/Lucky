{% extends "base.html" %}

{% block title %}关键字帮助{% endblock %}

{% block center %}
    <div style="margin: 8px 0;"></div>
	<table title="" class="easyui-treegrid" style="width:100%;height:100%"
			data-options="
				url: '/api/v1/help/',
				method: 'get',
				animate: true,
				collapsible: false,
				idField: 'id',
				treeField: 'name'
			">
		<thead>
			<tr>
				<th data-options="field:'name'" width="220">关键字</th>
				<th data-options="field:'params'" width="300" align="left">参数</th>
				<th data-options="field:'doc'" width="100%">使用描述</th>
			</tr>
		</thead>
	</table>
{% endblock %}
